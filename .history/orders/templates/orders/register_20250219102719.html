
<!-- Bootstrap Styling with Calibre Font -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Calibre:wght@400;600&display=swap');

    body {
        background-color: #f4f7fc;
        font-family: 'Calibre', sans-serif;
    }

    .card {
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
        background-color: white;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card-header {
        font-size: 1.6rem;
        font-weight: bold;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        text-align: center;
        padding: 15px;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    .table {
        width: 100%;
    }

    .table td {
        padding: 12px;
        vertical-align: middle;
    }

    .form-label {
        font-weight: 600;
        color: #333;
        text-align: right;
        display: block;
    }

    /* Uniform width for all input fields */
    .form-control {
        border-radius: 8px;
        padding: 12px;
        font-size: 1rem;
        width: 100% !important;
        max-width: 100%;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    /* Ensure textareas are same width as inputs */
    textarea.form-control {
        resize: none;
        height: 100px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #007bff, #0056b3);
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        padding: 12px;
        transition: background 0.3s ease;
        width: 100%;
        font-weight: 600;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #0056b3, #004494);
    }

    .text-danger {
        font-size: 0.9rem;
    }

    .card-footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 10px;
        border-top: none;
        font-size: 1rem;
    }

    .card-footer a {
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s;
    }

    .card-footer a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>

<!-- Registration Form Card -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-header">
                    <h2>Sign Up</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <table class="table">
                            {% for field in form %}
    <tr>
        <td class="text-end">
            <label class="form-label">{{ field.label }}</label>
        </td>
        <td>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors|striptags }}
                </div>
            {% endif %}
        </td>
    </tr>
{% endfor %}

                        </table>
                        <button type="submit" class="btn btn-primary mt-3">Create Account</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
